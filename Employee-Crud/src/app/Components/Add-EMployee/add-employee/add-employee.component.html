<div class="container">
  <h4>Add Employee Form</h4>
  <hr />
  <form #empForm="ngForm" (submit)="submitForm(empForm)">
    <div class="form-group">
      <label for="fullName">Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        ngModel
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input
        type="text"
        id="contact"
        name="contact"
        ngModel
        name="contact"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea
        id="address"
        name="address"
        required
        ngModel
        name="address"
      ></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
